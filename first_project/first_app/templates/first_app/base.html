<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <script type="importmap">
        {
            "imports": {
                "vue":"https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}

    {% endblock %}
</head>

<body>
    <nav class="d-flex justify-content-around">
        <a href="/index" class="btn btn-primary m-3">Головна</a>
        <a href="/app/contact-add" class="btn btn-primary m-3">Додати контакт</a>
        <a href="/app/mailing-list" class="btn btn-primary m-3">Додати сповіщення</a>
        <a href="/app/service-add" class="btn btn-primary m-3">Додати сервіс</a>
        <a href="/app/site-add" class="btn btn-primary m-3">Додати сайт</a>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle m-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Переглянути
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="/app/list/contacts">Contacts</a>
                </li>
                <li>
                    <a class="dropdown-item" href="/app/list/services">Services</a>
                </li>
                <li>
                    <a class="dropdown-item" href="/app/list/sites">Sites</a>
                </li>
                <li>
                    <a class="dropdown-item" href="/app/list/mailing-lists">Mailing lists</a>
                </li>
            </ul>
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>

</html>
